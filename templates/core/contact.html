<!-- CONTACT -->
<section id="contact" class="mt-16">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-sm">
            <h3 class="text-xl font-semibold">Get in touch</h3>
            <p class="mt-2 text-gray-600">
                Questions? We're happy to help â€” send a message and we'll respond
                shortly.
            </p>
            <form class="mt-6 grid grid-cols-1 gap-4">
                <div>
                    <label class="sr-only" for="name">Name</label>
                    <input id="name"
                           name="name"
                           type="text"
                           required
                           placeholder="Your name"
                           class="w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-primary p-3" />
                </div>
                <div>
                    <label class="sr-only" for="email">Email</label>
                    <input id="email"
                           name="email"
                           type="email"
                           required
                           placeholder="you@example.com"
                           class="w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-primary p-3" />
                </div>
                <div>
                    <label class="sr-only" for="message">Message</label>
                    <textarea id="message"
                              name="message"
                              rows="4"
                              placeholder="How can we help?"
                              class="w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-primary p-3"></textarea>
                </div>
                <div class="text-right">
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 rounded-md bg-primary text-white">
                        Send message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
