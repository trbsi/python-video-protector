<!-- Push Permission Popup -->
<div id="pushPopup"
     class="hidden fixed max-w-xl mx-auto inset-0 flex items-center justify-center bg-black/40 z-50">
    <div class="bg-white w-80 p-6 rounded-2xl shadow-xl text-center">
        <h2 class="text-xl font-semibold mb-2">Enable Notifications</h2>
        <p class="text-gray-600 mb-5">Stay updated! Turn on push notifications to receive important updates.</p>
        <div class="flex gap-3">
            <button id="pushDeny" class="w-1/2 py-2 rounded-xl bg-gray-200 text-gray-700">Maybe Later</button>
            <button id="pushAllow" class="w-1/2 py-2 rounded-xl bg-blue-600 text-white">Allow</button>
        </div>
    </div>
</div>
