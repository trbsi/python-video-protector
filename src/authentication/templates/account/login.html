<!-- login.html -->
{% extends "core/layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div>
        <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button class="w-full py-2 bg-blue-600 text-white rounded-md">Sign in</button>
        </form>
        <div class="text-sm mt-4 text-center">
            <a href="{% url 'account_reset_password' %}" class="text-blue-600">Forgot password?</a>
        </div>
        <div class="text-sm mt-2 text-center">
            <a href="{% url 'account_signup' %}" class="text-blue-600">Create an account</a>
        </div>
    </div>
{% endblock content %}
