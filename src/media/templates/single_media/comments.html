<!-- Comments overlay -->
<div x-cloak x-transition>
    <div class="bg-white text-black w-full max-w-xl h-3/4 overflow-hidden flex flex-col border-t border-gray-300 ">
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <template x-if="commentsLoading">
                <div class="space-y-2">
                    <div class="h-3 bg-gray-200 animate-pulse rounded w-1/2"></div>
                    <div class="h-3 bg-gray-200 animate-pulse rounded w-2/3"></div>
                </div>
            </template>
            <template x-for="comment in comments" :key="comment.id">
                <div class="flex items-start gap-3">
                    <img :src="comment.user.avatar"
                         class="w-10 h-10 rounded-full object-cover" />
                    <div>
                        <div class="text-sm font-semibold" x-text="comment.user.username"></div>
                        <div class="text-sm" x-text="comment.text"></div>
                        <div class="text-xs text-gray-500" x-text="comment.created_at"></div>
                    </div>
                </div>
            </template>
            <div x-show="!comments.length && !commentsLoading"
                 class="text-center text-gray-500">No comments yet â€” be the first!</div>
        </div>
        <form {% if user.is_authenticated %}@submit.prevent="submitComment()"{% endif %}
              class="p-4 border-t border-gray-300 flex gap-2">
            {% if user.is_authenticated %}
                <input x-model="commentInput"
                       required
                       class="flex-1 rounded-full px-4 py-2 border"
                       placeholder="Add a comment..." />
            {% endif %}
            {% if user.is_authenticated %}
                <button type="submit">Send</button>
            {% else %}
                <a href="{% url 'account_login' %}"
                   class="tw w-full text-center cursor-pointer rounded-[0.3rem] bg-teal-500 text-white py-1 px-1.5 border-0 transition-colors duration-200 text-white">Login
                to comment</a>
            {% endif %}
        </form>
    </div>
</div>
