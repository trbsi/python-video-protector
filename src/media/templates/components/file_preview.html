<div x-show="files.length > 0" class="flex-1 overflow-y-auto space-y-4">
    <template x-for="(file, index) in files" :key="index">
        <div class="space-y-2">
            <!-- Preview -->
            <div class="w-full h-48 rounded overflow-hidden bg-gray-900 flex items-center justify-center">
                <template x-if="file.type.startsWith('image/')">
                    <img :src="file.preview" class="object-contain w-full h-full" alt="Image Preview">
                </template>
                <template x-if="file.type.startsWith('video/')">
                    <video :src="file.preview" class="object-contain w-full h-full" controls></video>
                </template>
            </div>

            <!-- File name -->
            <p class="text-sm font-medium" x-text="file.name"></p>

            <div data-suggestion-root>
                <!-- Textarea for file description -->
                <textarea
                        x-model="file.description"
                        :data-file-id="index"
                        @input="userSuggestionComponent.fetchSuggestions($event)"
                        placeholder="Add a description and hashtags. Tag another creator here."
                        class="w-full p-2 rounded bg-gray-700 text-white text-sm"
                ></textarea>
                {% include "components/user_suggestion_list.html" %}
            </div>

            <div>
                <label class="text-sm">Unlock price in $:</label>
                <input type="text"
                       inputmode="decimal"
                       pattern="\d+(\.\d{1,2})?"
                       step="0.01"
                       x-model="file.unlockPriceInFiat"
                       class="w-full p-2 rounded bg-gray-700 text-white text-sm"
                />
            </div>

            <!-- Progress bar -->
            <div class="w-full bg-gray-600 rounded-full h-2 mt-2">
                <div class="bg-blue-500 h-2 rounded-full" :style="`width: ${file.progress}%`"></div>
            </div>

            <!-- Status message -->
            <div x-show="file.status === 'finalizing'"
                 class="flex items-center p-4 mb-4 text-sm text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800"
                 role="alert">
                <p x-text="file.statusMessage" class="mr-5"></p>
                {% include "components/elements/loader.html" %}
            </div>
            <div x-text="file.statusMessage" x-show="file.status === 'failed'"
                 class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
                 role="alert">
            </div>
            <div x-text="file.statusMessage" x-show="file.status === 'completed'"
                 class="flex items-center p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800"
                 role="alert">
            </div>
        </div>
    </template>
</div>
